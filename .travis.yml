language:
- generic
dist: trusty
sudo: true
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-luatex
    - cm-super
    - latexmk
    - tex4ht
    - texlive-fonts-recommended
    - texlive-lang-italian
    - latex-xcolor
    - pgf
script:
- make 
- make alternative OUTPUT_NAME=SecurityAndRiskManagementAlternative
- mv SecurityAndRiskManagement.pdf SecurityAndRiskManagement.pdf.bak
- make clean
- mv SecurityAndRiskManagement.pdf.back SecurityAndRiskManagement.pdf
- make exam OUTPUT_NAME=SecurityAndRiskManagementExamMode
before_deploy:
- git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "SecurityAndRiskManagement.pdf"
    - "SecurityAndRiskManagementAlternative.pdf"
    - "SecurityAndRiskManagementExamMode.pdf"
  skip_cleanup: true
  on:
    repo: Polpetta/SecurityAndRiskManagementNotes
    tags: true
